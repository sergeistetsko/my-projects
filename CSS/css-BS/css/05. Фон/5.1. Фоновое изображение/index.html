<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фоновое изображение</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Использование изображения в качестве фона</h1>

    <div class="bg-image">
      <h1>Привет, CSS!</h1>
    </div>

    <h1>Повторение фонового изображения</h1>
    <div class="bg-small">
      <h1>Привет, CSS!</h1>
    </div>

    <h1>Отсутствие повторения фонового изображения</h1>
    <div class="bg-small bg-repeat-off">
      <h1>Привет, CSS!</h1>
    </div>

    <h1>Повторение фонового изображения без обрезки</h1>
    <div class="bg-small bg-repeat-no-crop">
      <h1>Привет, CSS!</h1>
    </div>
  </body>
</html>
