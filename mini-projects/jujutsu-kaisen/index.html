<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MIAC</title>
  </head>
  <body>
    <header id="start-page">
      <div class="header-container">
        <img class="main-pic" src="img/main-pic.jpg" alt="main-pic" />
        <nav>
          <ul class="menu">
            <li class="menu-item">
              <a href="#manga"><span>Манга</span></a>
            </li>
            <li class="menu-item">
              <a href="#photo"><span>Картинки</span></a>

            </li>
          </ul>
        </nav>
      </div>
    </header>
    <h1 hidden>Магическая битва</h1>
    <section>
      <div class="slider">
        <h2 id="manga">
          <a href="#start-page"><span>Манга - Магическая битва</span></a>
        </h2>
        <div class="slider-elements">
          <img id="slide-img-1" src="#" alt="Изображение 1" />
          <img id="slide-img-2" src="#" alt="Изображение 2" />
        </div>
        <div class="control-elements">
          <select name="select" id="select">
            <option value="1">Глава 1</option>
            <option value="2">Глава 2</option>
            <option value="3">Глава 3</option>
          </select>
          <button class="first-pic" id="first-pic">Начало</button>
          <input
            class="input-number-page"
            type="number"
            min="1"
            placeholder="Выбери страницу"
          />
          <button class="confirm-page" id="confirm-page">Выбрать</button>
          <button id="show-previous-btn">&lt;</button>
          <button id="show-next-btn">&gt;</button>
        </div>
      </div>
    </section>
    <section>
      <h2 id="photo">
        <a href="#start-page"><span>Картинки - Магическая битва</span></a>
      </h2>
